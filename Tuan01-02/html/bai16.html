<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h4>* denotes mandotory</h4>
    <form action="">
        <label for="name">Full Name*:</label><br>
        <input type="text" required placeholder="FistName LastName" id="name">
        <br>

        <label for="email">Email address*:</label><br>
        <input type="text" required placeholder="EMAIL_ADDRESS" id="email">
        <br>

        <label for="tourPackage">Select Tour Package*:</label><br>
        <select name="" id="tourPackage">
            <option value="Goa" id="tourPackage">Goa</option>
        </select>
        <br>

        <label for="ArrivalDate">Arriaval date*:</label><br>
        <input type="text" required placeholder="m/d/y" id="ArrivalDate">
        <br>

        <label for="NumOfPerson">Number of persons*:</label><br>
        <input type="text" required placeholder="UNKNOW_TYPE" id="NumOfPerson">
        <br>

        <label for="">What would you want to avail?*</label>
        <br>
        <label for="Boarding">Boarding</label><input type="checkbox" required name="avail" id="Boarding">
        <br>
        <label for="Fooding">Fooding</label><input type="checkbox" required name="avail" id="Fooding">
        <br>
        <label for="SightSeeing">Sight Seeing</label><input type="checkbox" required name="avail" id="SightSeeing">
        <br>

        <label for="CounponCode">Discount Counpon code:</label><br>
        <input type="text" placeholder="UNKNOW_TYPE" id="CounponCode">
        <br>

        <label for="">Term and condtion*</label>
        <br>
        <input type="radio" name="Term&Condtion" id="agree" required><label for="agree">I agree</label>
        <input type="radio" name="Term&Condtion" id="disagree" required><label for="disagree">I disagree</label>

        <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>

</html>
