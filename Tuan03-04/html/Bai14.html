<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 170px;
      background: #6fac21;
      opacity: 0.8;
      border-radius: 10px;
      transition: all 2s linear;
      margin: 100px 100px;
      text-align: justify;
      border: double dashed dashed double red;
    }

    .box:hover {
      transform: scale(1.5) rotate(360deg);
      background: #1ec7e6;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt dolor
      at dolores nam numquam. Fuga atque illo non accusamus dolor veritatis,
      tempora minima officiis exercitationem facere aut incidunt autem
      facilis!
    </p>
  </div>
</body>

</html>
