<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .menu ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      color: #fff;
    }

    .menu li {
      width: 100px;
      display: block;
      padding: 10px;
      text-align: center;
      border: 1px dashed #fff;
      border-radius: 10px;
      background-color: #0d90df;
      box-shadow: 0 0 0 4px #0d90df, 2px 1px 6px 4px rgba(10, 10, 0, 0.5);
    }
  </style>
</head>

<body>
  <div class="menu">
    <ul>
      <li>Home</li>
      <li>Services</li>
      <li>Products</li>
      <li>Contact</li>
    </ul>
  </div>
</body>

</html>
